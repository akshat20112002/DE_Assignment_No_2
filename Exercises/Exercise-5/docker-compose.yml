version: "3.9"

services:
  # üêò Optional PostgreSQL container
  postgres:
    image: postgres:14
    container_name: exercise-5-postgres
    restart: always
    environment:
      - POSTGRES_USER=akshat
      - POSTGRES_PASSWORD=akshat20112002
      - POSTGRES_DB=exercise5
    ports:
      - "5434:5432"  # Use a different port to avoid clashing with your host 5433
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U akshat"]
      interval: 5s
      timeout: 5s
      retries: 5

  # üß™ Testing container
  test:
    image: "exercise-5"
    container_name: exercise-5-test
    volumes:
      - .:/app
    command: python3 -m pytest
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy

  # üöÄ Main application runner
  run:
    image: "exercise-5"
    container_name: exercise-5-run
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      # For host machine DB (default)
      - DB_HOST=${DB_HOST:-host.docker.internal}
      - DB_PORT=${DB_PORT:-5433}

      # If you want to use the internal postgres container instead, set:
      # DB_HOST=postgres
      # DB_PORT=5432
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: python3 main.py
    depends_on:
      postgres:
        condition: service_healthy
